<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>伪类选择器</title>
    <link rel="stylesheet" href="./css/pseudo-class.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="nav-wrapper">
        <div class="nav">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
      </section>
    </main>
    <footer>
      <article>
        <div>
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
      </article>
    </footer>
  </body>
</html>
